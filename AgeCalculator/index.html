<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #c4a8d8;
        }
        .container {
            background-color: #ebe2f2;
            padding: 20px;
            width: 35%;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .container h1 {
            margin-bottom: 20px;
            color: #000000;
            text-align: center;
        }
        .container label {
            display: block;
            color: #000000;
            font-size: medium;
            margin: 10px 0 5px;
        }
        .container input {
            padding: 8px;
            width: 100%;
            border: 1.7px solid #c4a8d8;
            background-color: #f4eff8;
            border-radius: 5px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
        .container button {
            padding: 10px;
            background-color: #ad86c6;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            
            margin-left: 38%;
            
        }
        .container button:hover {
            background-color:#9264af;
        }
        .result {
            margin-top: 20px;
            font-size: larger;
            text-align: center;
            /* color: #583d66; */
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Age Calculator</h1>
    <label for="dob-day">Day:</label>
    <input type="number" id="dob-day" min="1" max="31" required>
    <label for="dob-month">Month:</label>
    <input type="number" id="dob-month" min="1" max="12" required>
    <label for="dob-year">Year:</label>
    <input type="number" id="dob-year" min="1900" max="2100" required>
    <button onclick="calculateAge()">Calculate Age</button>
    <div class="result" id="result"><b></b></div>
</div>

<script>
    function calculateAge() {
    var day = document.getElementById('dob-day').value;
    var month = document.getElementById('dob-month').value - 1; // JavaScript months are 0-11
    var year = document.getElementById('dob-year').value;

    if (day === "" || month === "" || year === "") {
        document.getElementById('result').innerText = "Please fill in all fields.";
        return;
    }
    if(day < 1 || day > 31 || month < 1 || month > 12 || year < 1900 || year > 2100){
        alert('Please enter a valid date.');
            return false;
    }

    var birthDate = new Date(year, month, day);
    var today = new Date();

    if (birthDate > today) {
        document.getElementById('result').innerText = "Date of birth cannot be in the future.";
        return;
    }

    var ageYears = today.getFullYear() - birthDate.getFullYear();
    var ageMonths = today.getMonth() - birthDate.getMonth();
    var ageDays = today.getDate() - birthDate.getDate();

    if (today.getDate() < birthDate.getDate()) {
        ageMonths--;
        ageDays = daysInMonth(today.getMonth(), today.getFullYear()) - birthDate.getDate() + today.getDate();
    }

    if (ageMonths < 0) {
        ageYears--;
        ageMonths += 12;
    }

    document.getElementById('result').innerText = "Your age is " + ageYears + " years " + ageMonths + " months and " + ageDays + " days.\n" ;
        // "You are " + Math.floor((today.getTime() - birthDate.getTime()) / 1000 / 60 / 60) + " hours, " + 
        // Math.floor((today.getTime() - birthDate.getTime()) / 1000 / 60) % 60 + " minutes, and " + 
        // Math.floor((today.getTime() - birthDate.getTime()) / 1000) % 60 + " seconds old.";
}

function daysInMonth(month, year) {
    return new Date(year, month + 1, 0).getDate();
}
</script>

</body>
</html>
